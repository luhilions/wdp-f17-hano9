<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Web Form</title>
     
  <style>
    
    .feedback {
      
      Width: 500px;
      background-color: grey;
      padding: 10px;
      border: 10px;
      font-family: Tahoma;
      font-size: 12;
      
    }
    
    
    </style>
  
  
  </head>

  <body>
    
    <form class="feedback">
      
      <fieldset>
        <legend>Give Us Your Feedback</legend>
        First Name: <br>
        <input type="text" size="30"> <br>
        Year: <br>
        <input type="radio" name="year" value="Freshman"> Freshman<br>
        <input type="radio" name="year" value="Sophomore"> Sophomore<br>
        <input type="radio" name="year" value="Junior"> Junior<br>
        <input type="radio" name="year" value="Senior"> Senior<br>
        Activities: <br>
        <input type="checkbox" name="activity" value="Sports"> Sports<br>
        <input type="checkbox" name="activity" value="Music"> Music<br>
        <input type="checkbox" name="activity" value="Theater"> Theater<br>
        <input type="checkbox" name="activity" value="Other"> Other<br>
        
      
      
      
      
      
      </fieldset>
      
    </form>
    
    
    
  </body>

</html>
